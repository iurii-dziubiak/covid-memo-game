<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="game.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>COVID Memory Game</h1>
    </header>

    <section class="score-panel">
        <h2>Score Panel</h2>
        <h4>Lives: <span class="player-lives"></span></h4>
        <h4>Timer: <span id="timer"></span></h4>
        <button id="reset-btn">Reset</button>
    </section>

    <section class="game-board"></section>
</div>

<div class="modal" id="modal">
    <h3><span id="modal-msg"></span></h3>
    <button data-close-button class="close-btn">&times;</button>
</div>
<div id="overlay"></div>
</body>
</html>
